<main class="container my-5 position-relative">
    <div class="row">
        <div class="col-md-7 ">
            <div id="carouselContent" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000   ">

                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/carousel/g-1.jpg" alt="Gambar 1" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carousel/g-2.jpg" alt="Gambar 2" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carousel/g-3.jpg" alt="Gambar 3" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carousel/g-4.jpg" alt="Gambar 4" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="img/carousel/g-5.jpg" alt="Gambar 5" class="d-block w-100">
                    </div>
                </div>
                <button class="btn btn-dark rounded-circle position-absolute top-50" 
                        type="button" data-bs-target="#carouselContent" data-bs-slide="prev"
                        style="width: 40px; height: 40px; padding: 0; left: 10px; transform: translateY(-50%); z-index: 5;">
                <span class="carousel-control-prev-icon" style="width: 24px; height: 24px; filter: brightness(200%);"></span>
                </button>

                <button class="btn btn-dark rounded-circle position-absolute top-50" 
                        type="button" data-bs-target="#carouselContent" data-bs-slide="next"
                        style="width: 40px; height: 40px; padding: 0; right: 10px; transform: translateY(-50%); z-index: 5;">
                <span class="carousel-control-next-icon" style="width: 24px; height: 24px; filter: brightness(200%);"></span>
                </button>

                <div class="carousel-indicators position-static">
                    <button type="button" data-bs-target="#carouselContent" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" style="background-color: #1F2937;"></button>
                    <button type="button" data-bs-target="#carouselContent" data-bs-slide-to="1" aria-label="Slide 2" style="background-color: #1F2937;"></button>
                    <button type="button" data-bs-target="#carouselContent" data-bs-slide-to="2" aria-label="SLide 3" style="background-color: #1F2937;"></button>
                    <button type="button" data-bs-target="#carouselContent" data-bs-slide-to="3" aria-label="Slide 4" style="background-color: #1F2937;"></button>
                    <button type="button" data-bs-target="#carouselContent" data-bs-slide-to="4" aria-label="Slide 5" style="background-color: #1F2937;"></button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
